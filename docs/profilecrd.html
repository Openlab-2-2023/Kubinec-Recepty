<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profilecrd.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <title>Profile card</title>
</head>
<body>
    <div class="frame flex">
        <div class="center">
          
              <div class="profile">
                  <div class="image">
                      <div class="circle-1"></div>
                      <div class="circle-2"></div>
                      <img src="https://th.bing.com/th/id/OIP.NSkLmqdof_StK5rCGYEscgAAAA?rs=1&pid=ImgDetMain" alt="Jessica Potter" width="70" height="70">
                  </div>
                  
                  <div class="name">Sebasti√°n Kubinec</div>
                  <div class="job">Student</div>
                  
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" 
                 width="40px" height="30px"
                 viewBox="5 0 80 60">
                <path id="wave" 
                    fill="none" 
                    stroke="#262626" 
                    stroke-width="2"
                    stroke-linecap="round">
                </path>
              </svg>
            </div>
      
      
                  <div class="actions">
                      <button class="btn hvr-underline-from-center">Contact</button>
                      
                  </div>
              </div>
              
              <div class="stats">
                  <div class="box box1 hvr-underline-from-right">
                      <span class="parameter"><h4>Middleschooler</h4></span>
                  </div>
                  <div class="box box2 hvr-underline-from-right">
                      <span class="parameter"><h4>School: SPSIT KNM</h4></span>
                  </div>
                  <div class="box box3 hvr-underline-from-right">
                    <span class="parameter">My IG:</span>
                    <div class="fab-fa-instagram">
                    <a href="https://www.instagram.com" class="fab fa-instagram" aria-label="Instagram"></a>
                    </div>
                </div>
              </div>
        </div>
      </div>
      
</body>
</html>
